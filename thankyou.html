<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

    body {

      background-color: #f9f9f9;
      display: flex;

      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #4f46e5;
      margin-bottom: 16px;
    }
    p {
      color: #555;
      font-size: 1.1em;
    }
    .back-btn {
      margin-top: 24px;
      padding: 10px 20px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1em;
      cursor: pointer;
    }
    .back-btn:hover {
      background: #4338ca;
    }

    <h1>Thank You!</h1>
